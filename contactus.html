<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <!-- 부트스트랩 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- 부트스트랩 5.0 JS (jQuery 불필요) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>


    <style>
        /* 스타일 정의 */
        .mytitle {
            height: 250px;
            color: white;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-position: center;
            background-size: cover;
        }

        .mycolor {
            background-color: rgb(207, 102, 102);
        }

        .contact-form {
            background: #f9f9f9;
            margin-top: 5%;
            padding: 3%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }

        .contact-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-image img {
            border-radius: 6px;
            width: 300px;
            height: 300px;
        }

        .contact-form h3 {
            text-align: center;
            color: rgb(207, 102, 102);
        }

        .form-control {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 20px;
            background: white;
            color: black;
        }

        .btnContact {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 20px;
            background: black;
            color: white;
        }

        .nav-link {
            display: block;
            padding: .5rem 1rem;
            color: #fff;
            text-decoration: none;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0-DmIzAF46OAB6geCTt5cNZtkrTFI71U",
            authDomain: "sparta-84853.firebaseapp.com",
            projectId: "sparta-84853",
            storageBucket: "sparta-84853.appspot.com",
            messagingSenderId: "310458567720",
            appId: "1:310458567720:web:696e3df5873e1c778df91d",
            measurementId: "G-4EKMESMHTP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function submitMessage(event) {
            event.preventDefault();  // 폼 제출 시 새로고침 방지
            console.log("폼 제출됨");

            // 입력 값 가져오기
            let name = document.getElementById('txtName').value;
            let email = document.getElementById('txtEmail').value;
            let phone = document.getElementById('txtPhone').value;
            let message = document.getElementById('txtMsg').value;

            try {
                // Firestore에 데이터 저장
                await addDoc(collection(db, "messages"), {
                    name: name,
                    email: email,
                    phone: phone,
                    message: message,
                    timestamp: new Date()

                });

                console.log("데이터 저장 완료");
                alert("Thank you for contacting us!");  // 성공 메시지
                document.getElementById('contactForm').reset();  // 폼 리셋
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Failed to send message. Please try again.");  // 실패 시 알림
            }
        }

        let contactForm = document.getElementById("contactForm");
        contactForm.addEventListener("submit", submitMessage);
    </script>
</head>

<body>
    <!-- 타이틀 영역 -->
    <div class="mytitle">
        <h1>unRanked</h1>
    </div>

    <!-- 네비게이션 바 -->
    <div class="mycolor">
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills d-flex flex-row">
                    <li class="nav-item"><a href="home.html" class="nav-link" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="addmember.html" class="nav-link">Member</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </header>
        </div>
    </div>

    <!-- 문의사항 폼 -->
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://i.namu.wiki/i/eG-i-EJzlUMLj8k3qRbmRMxCRqQ8Ew4Sg93gFgKe93vZ_qFTFFsKK4NSE3DVBmde_lu94T1896uHG05WSB-IHg.webp"
                alt="문의 이미지" />
        </div>
        <form id="contactForm">

            <h3>Send us a Message</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="txtName" class="form-control" placeholder="Your Name *" required />
                    </div>
                    <div class="form-group">
                        <input type="email" id="txtEmail" class="form-control" placeholder="Your Email *" required />
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtPhone" class="form-control" placeholder="Your Phone Number *"
                            required />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="txtMsg" class="form-control" placeholder="Your Message *"
                            style="width: 100%; height: 150px;" required></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
