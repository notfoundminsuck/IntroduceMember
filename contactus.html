    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0-DmIzAF46OAB6geCTt5cNZtkrTFI71U",
            authDomain: "sparta-84853.firebaseapp.com",
            projectId: "sparta-84853",
            storageBucket: "sparta-84853.appspot.com",
            messagingSenderId: "310458567720",
            appId: "1:310458567720:web:696e3df5873e1c778df91d",
            measurementId: "G-4EKMESMHTP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function submitMessage(event) {
            event.preventDefault();  // 폼 제출 시 새로고침 방지
            console.log("폼 제출됨");

            // 입력 값 가져오기
            let name = document.getElementById('txtName').value;
            let email = document.getElementById('txtEmail').value;
            let phone = document.getElementById('txtPhone').value;
            let message = document.getElementById('txtMsg').value;

            try {
                // Firestore에 데이터 저장
                await addDoc(collection(db, "messages"), {
                    name: name,
                    email: email,
                    phone: phone,
                    message: message,
                    timestamp: new Date()

                });

                console.log("데이터 저장 완료");
                alert("Thank you for contacting us!");  // 성공 메시지
                document.getElementById('contactForm').reset();  // 폼 리셋
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Failed to send message. Please try again.");  // 실패 시 알림
            }
        }

        let contactForm = document.getElementById("contactForm");
        contactForm.addEventListener("submit", submitMessage);
    </script>
